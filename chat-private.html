<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
            // Toggle Menu Sample
            (function(){
                var button = cm.getByClass('menu-button')[0],
                        container = cm.getByClass('main-layout')[0],
                        handler = function(){
                            if(isOpen){
                                cm.removeClass(container, 'open');
                            }else{
                                cm.addClass(container, 'open');
                            }
                            isOpen = !isOpen;
                        },
                        isOpen = false;
                cm.addEvent(button, 'mousedown', handler);
                cm.addEvent(button, 'touchstart', handler);
            })();
		});
	</script>
</head>

<body>

<div class="main-layout">

    <div class="sidebar left">
        <div class="title">Menu</div>
        <div class="user-box">
            <div class="image">
                <img src="images/samples/avatar-menu.jpg" alt="">
            </div>
            <div class="name">Alice R.</div>
            <div class="country">USA</div>
        </div>
        <a class="sidebar-button signout" href="start.html">Sing out</a>
    </div>

    <div class="layout has-header-big has-footer">

        <div class="header">
            <a class="back-button" href="chat.html">
                <span class="arrow-back"></span>
            </a>
            <div class="inner">
                <h2>Letâ€™s Get Started!</h2>
                <h3>Choose from your social networks or<br>connect with CrowdSurfing friends!</h3>
            </div>
        </div>

        <div class="content scroll">
            <div class="page-chat-private">
                <div class="buttons">
                    <a class="button button-primary" href="chat-invite.html">Invite from Social</a>
                    <a class="button button-primary" href="chat-invite-crowd.html">CrowdSurfing Friends</a>
                </div>

                <div class="chat-private-search">
                    <div class="text">Or search the crowd!</div>
                    <div class="search-input">
                        <input type="text" placeholder="Keyword">
                        <a href="chat-search.html" class="button search">
                            <span class="icon search-big"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer has-menu">
            <div class="inner">
                <div class="menu-button" data-rv-event="touchend:signin(fb)">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="main-menu">
                    <ul>
                        <li class="tab-chat active">
                            <div>
                                <a href="chat.html">
                                    <span class="image"></span>
                                    <span class="text">Chat</span>
                                </a>
                            </div>
                        </li>
                        <li class="tab-invite">
                            <div>
                                <a href="invite.html">
                                    <span class="image"></span>
                                    <span class="text">Invite</span>
                                </a>
                            </div>
                        </li>
                        <li class="tab-crowd">
                            <div>
                                <a href="crowd.html">
                                    <span class="image"></span>
                                    <span class="text">Crowd</span>
                                </a>
                            </div>
                        </li>
                        <li class="tab-feed">
                            <div>
                                <a href="feed.html">
                                    <span class="image"></span>
                                    <span class="text">Feed</span>
                                </a>
                            </div>
                        </li>
                        <li class="tab-post">
                            <div>
                                <a href="javascript:void(0);">
                                    <span class="image"></span>
                                    <span class="text">Post</span>
                                </a>
                                <ul>
                                    <li class="add-gif">
                                        <a href="javascript:void(0);">
                                            <span class="image"></span>
                                        </a>
                                    </li>
                                    <li class="add-photo">
                                        <a href="javascript:void(0);">
                                            <span class="image"></span>
                                        </a>
                                    </li>
                                    <li class="add-text">
                                        <a href="javascript:void(0);">
                                            <span class="image"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
