<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="fixed-layout inner-scroll">

	<div class="header">
		<a class="back-button in-header" href="crowd.html">
			<span class="arrow-back"></span>
		</a>
		<div class="header-inner">Advanced search</div>
	</div>
	
	<div class="content scroll">
        <div class="form">
            <div class="search-input">
                <input type="text" placeholder="Keyword">
                <div class="button search">
                    <div class="icon search-big"></div>
                </div>
            </div>

            <div class="search-properties">
                <ul>
                    <li>
                        <div class="check-line in-right">
                            <input type="radio" id="friends" name="search-properties" checked>
                            <label for="friends">My Facebook Friends</label>
                        </div>
                    </li>
                    <li>
                        <div class="check-line in-right">
                            <input type="radio" id="people" name="search-properties">
                            <label for="people">People at Event</label>
                        </div>
                    </li>
                    <li>
                        <div class="check-line in-right">
                            <input type="radio" id="hometown" name="search-properties">
                            <label for="hometown">Hometown</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
	</div>
		
</div>

</body>
</html>
