<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="layout has-header">

	<div class="header">
		<a class="back-button" href="index.html">
			<span class="arrow-back"></span>
            <span class="inner">Back</span>
		</a>
	</div>
	
	<div class="content scroll">
        <div class="page-signin">
            <div class="form">
                <div class="title-big">Sign in with</div>

                <div class="sign-social-buttons clear">
                    <div class="l">
                        <div class="inner">
                            <a class="button button-facebook has-icon" href="signup-facebook.html">
                                <span class="icon button-facebook"></span>
                            </a>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="r">
                        <div class="inner">
                            <a class="button button-twitter has-icon" href="signup-twitter.html">
                                <span class="icon button-twitter"></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="or-horizonal">
                    <div>OR</div>
                </div>

                <fieldset>
                    <div class="field has-icon">
                        <div class="icon input-user"></div>
                        <input class="input" type="text" placeholder="User Name">
                    </div>
                    <div class="field has-icon">
                        <div class="icon input-password"></div>
                        <input class="input" type="password" placeholder="Password">
                    </div>
                </fieldset>

                <div class="forgot">
                    <a>Forgot your password?</a>
                </div>

                <div class="buttons">
                    <a class="button button-primary" href="crowd.html">Join CrowdSurfing!</a>
                </div>

                <div class="logo-inline-centered"></div>
            </div>
        </div>
	</div>
		
</div>

</body>
</html>
