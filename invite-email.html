<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?3">
	<script type="text/javascript" src="scripts/common.js"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="fixed-layout inner-scroll">

    <div class="header">
        <a class="back-button in-header" href="invite.html">
            <span class="arrow-back"></span>
        </a>
        <div class="header-inner">Invite with Email</div>
    </div>

    <div class="content scroll">
        <form class="form" action="crowd.html">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Add a personal message"></textarea>
            <div class="filter-line">
                <div class="icon minus"></div>
                <input type="email" placeholder="Email">
            </div>
            <div class="filter-line">
                <div class="icon plus"></div>
                <input type="email" placeholder="Email">
            </div>
            <div class="check-line">
                <input type="checkbox" id="send-copy">
                <label for="send-copy">Send me a copy of this message</label>
            </div>
            <div class="submit-box">
                <input type="submit" class="button-primary" value="Send">
            </div>
        </form>
    </div>
</div>

</body>
</html>
