	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
			// Avatars Sample
			(function(){
				var els = document.querySelectorAll('.avatars-list li');
				Array.prototype.forEach.call(els, function(item, i){
					var a = item.querySelector('a'),
						img = item.querySelector('img');
						
					setTimeout(function(){
						cm.addClass(a, 'loaded');
						setTimeout(function(){
							cm.addClass(img, 'loaded');
						}, 100)
					}, i * 100)
				});
			})();
			// Toggle Menu Sample
			(function(){
				var button = cm.getByClass('menu-button')[0],
					container = cm.getByClass('fixed-layout')[0],
					handler = function(){
						if(isOpen){
							cm.removeClass(container, 'open');
						}else{
							cm.addClass(container, 'open');
						}
						isOpen = !isOpen;
					},
					isOpen = false;
				cm.addEvent(button, 'mousedown', handler);
				cm.addEvent(button, 'touchstart', handler);
			})();
		});
	</script>
</head>
