<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?3">
	<script type="text/javascript" src="scripts/common.js"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="layout has-header-big has-footer">
    <div class="header service email">
        <div class="image"></div>
        <div class="inner">
            <h2>Sign In in Crowdsurfing</h2>
        </div>
    </div>
		
    <div class="content scroll">
        <form class="form" action="crowd.html">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="forgot">
                <a href="forgot.html">Forgot your details?</a>
            </div>
            <div class="submit-box">
                <input type="submit" class="button-primary" value="Sign In">
            </div>
        </form>
    </div>

    <div class="footer">
        <a class="back-button" href="sign.html">
            <span class="arrow-back"></span>
            <span class="inner">Back</span>
        </a>
    </div>
</div>

</body>
</html>
