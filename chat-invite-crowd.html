<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
            // Avatars Sample
            (function(){
                var els = document.querySelectorAll('.avatars-list .item');
                Array.prototype.forEach.call(els, function(item, i){
                    var a = item.querySelector('.inner'),
                            img = item.querySelector('img');

                    setTimeout(function(){
                        cm.addClass(a, 'loaded');
                        setTimeout(function(){
                            cm.addClass(img, 'loaded');
                        }, 100)
                    }, i * 100)
                });
            })();
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>
