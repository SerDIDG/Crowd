<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="layout has-header ios7-ui">

	<div class="header">
		<a class="back-button" href="index.html">
			<span class="arrow-back"></span>
            <span class="inner">Back</span>
		</a>
		<div class="inner">
            <h2>Sign Up</h2>
        </div>
	</div>
	
	<div class="content scroll">
        <div class="page-signup">
            <div class="form">
                <div class="buttons">
                    <a class="button button-facebook has-icon" href="signup-facebook.html">
                        <span class="icon button-facebook"></span>
                        Sign Up with Facebook
                    </a>
                    <a class="button button-twitter has-icon" href="signup-twitter.html">
                        <span class="icon button-twitter"></span>
                        Sign Up with Twitter
                    </a>
                </div>

                <div class="or-horizonal">
                    <div>OR</div>
                </div>

                <fieldset>
                    <div class="field has-icon">
                        <div class="icon input-email"></div>
                        <input class="input" type="text" placeholder="Email Address">
                    </div>
                    <div class="field has-icon">
                        <div class="icon input-password"></div>
                        <input class="input" type="password" placeholder="Create Password">
                    </div>
                    <div class="field has-icon">
                        <div class="icon input-user"></div>
                        <input class="input" type="text" placeholder="User Name">
                    </div>
                    <div class="field has-icon">
                        <div class="icon input-calendar"></div>
                        <input class="input" type="text" placeholder="Birthday">
                    </div>
                    <div class="field has-icon">
                        <div class="icon input-gender"></div>
                        <select class="select">
                            <option>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </fieldset>

                <div class="buttons">
                    <a class="button button-primary" href="crowd.html">Sign Up</a>
                </div>

                <div class="text-box">
                    <p>By signing up for CrowdSurfing you agree to adhere to our <a href="#">Privacy Policy</a> and <a href="#">Terms and Conditions</a>. Please <a href="#">Click Here</a> for full information on our mobile and CrowdSurfing policies.</p>
                </div>

                <div class="logo-inline-centered"></div>
            </div>
        </div>
	</div>
		
</div>

</body>
</html>
